sudo: false
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - bundle exec rake $CHECK
matrix:
  fast_finish: true
  include:
  - rvm: 2.3.4
    bundler_args: --without system_tests development
    env: CHECK=test
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: CHECK=test
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: CHECK=build DEPLOY_TO_FORGE=yes
  - rvm: 2.4.1
    bundler_args: --without development
    dist: trusty
    env: PUPPET_INSTALL_TYPE=agent CHECK=beaker BEAKER_set=docker/centos-7
    services: docker
    sudo: required
  - rvm: 2.4.1
    bundler_args: --without development
    dist: trusty
    env: PUPPET_INSTALL_TYPE=agent CHECK=beaker BEAKER_set=docker/debian-8
    services: docker
    sudo: required
  - rvm: 2.4.1
    bundler_args: --without development
    dist: trusty
    env: PUPPET_INSTALL_TYPE=agent CHECK=beaker BEAKER_set=docker/ubuntu-16.04
    services: docker
    sudo: required
branches:
  only:
  - master
  - feature_fix_ci
  - "/^v\\d/"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: kogitoapp
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
  password:
    secure: 
